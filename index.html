<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/imgslider.css">
		<script type="text/javascript" src="./js/imgslider.js"></script>
		<style>
			h1{
				margin: auto;
				text-align: center;
			}
			.codeblock{
				margin-top:15px;
				border:1px solid black;
				background: #ddd;
			}
			#caption{
				font-size: .8em;
				color:#222;
			}
			code p{
				padding-left: 10px;
			}
			#mainDiv{
				width:90%;
				margin: auto;
				max-width:600px;
				margin:auto;
			}
			.slider{overflow:hidden}
			.slider .left.image{border-color:brown;}
		</style>	
	</head>
	<body>
		<div id="mainDiv" >			
			<h4>DCD (Hand sketch wireframe to HTML5 Dashboard)</h4>
			<div class="slider responsive">			
				<div class="left image">
					<img src="./img/DCD_before.jpg"/>
				</div>
				<div class="right image">
					<img src="./img/DCD_after.jpg"/>
				</div>		
			</div>
			
			<h4>Galaxy (Axure prototype to HTML5 / Kendo UI)</h4>
			<div class="slider responsive">			
				<div class="left image">
					<img src="./img/Galaxy_before.jpg"/>
				</div>
				<div class="right image">
					<img src="./img/Galaxy_after.jpg"/>
				</div>		
			</div>
			
			<h4>Lazada (Redesign actual to improved UX)</h4>
			<div class="slider responsive">			
				<div class="left image">
					<img src="./img/Lazada_before.jpg"/>
				</div>
				<div class="right image">
					<img src="./img/Lazada_after.jpg"/>
				</div>		
			</div>
			
			<h4>Mobile - DCD (PSD to HTML5)</h4>
			<div class="slider responsive">			
				<div class="left image">
					<img src="./img/mobile_before.jpg"/>
				</div>
				<div class="right image">
					<img src="./img/mobile_after.jpg"/>
				</div>		
			</div>
			
			
		</div>
		<script type="text/javascript">
			$('.slider').slider();
		</script>
	</body>
</html>
